profiles:
  esp32:
    fqbn: esp32:esp32:esp32:DebugLevel=verbose
    platforms:
      - platform: esp32:esp32 (3.3.4)
        platform_index_url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
    libraries:
      - dir: ../../

  esp32s3:
    fqbn: esp32:esp32:esp32s3:CDCOnBoot=cdc,DebugLevel=verbose
    platforms:
      - platform: esp32:esp32 (3.3.4)
        platform_index_url: https://espressif.github.io/arduino-esp32/package_esp32_index.json
    libraries:
      - dir: ../../

default_profile: esp32
